<div class="form-group">
    <label>Opacity {{cfg.layerOptions.opacity}}</label>
    <input type="range" min="0" max="1" step="0.05" class="form-control" ng-model="cfg.layerOptions.opacity">
</div>

<div class="form-group">
    <label>Min Zoom</label>
    <input type="range" min="1" max="20" step="1" class="form-control" ng-model="cfg.minZoom">
</div>

<div class="form-group">
    <label>Max Zoom</label>
    <input type="range" min="1" max="20" step="1" class="form-control" ng-model="cfg.maxZoom">
</div>
