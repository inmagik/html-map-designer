<div class="modal-header">
    <h3 class="modal-title">Save to dropbox</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="">Map config file</label>
        <input class="form-control" type="text" required ng-model="cfg.mapFilename">
    </div>
    <div class="form-group">
        <label for="">Style config file</label>
        <input class="form-control" type="text" required ng-model="cfg.styleFilename">
    </div>
    <h3>Choose a folder</h3>
    <div class="form-group">
        <label for="">Selected folder</label>
        <input class="form-control" type="text" disabled ng-model="cfg.folder">
    </div>
    <div dropbox-tree ng-model="cfg.folder" mode="folder"></div>
    
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
