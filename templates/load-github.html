<div class="modal-header">
    <h3 class="modal-title">Load Github repo</h3>
</div>
<div class="modal-body">
    <form name="config" class="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" ng-model="cfg.user" required>
        </div>
        <div class="form-group">
            <label>Repository</label>
            <input type="text" class="form-control" ng-model="cfg.repo" required>
        </div>

        
    </form>
    
    <h4>Or load one of our examples</h4>
    <ul class="nav nav-pills">
        <li>
            <a ng-click="ok({ user :'inmagik', repo:'html-map-bg'})">inmagik:html-map-bg</a>
        </li>
        <li>
            <a ng-click="ok({ user :'gtfscreator', repo:'torino-map'})">gtfscreator:torino-map</a>
        </li>
        <li>
            <a ng-click="ok({ user :'gtfscreator', repo:'html-map-gtfs-test'})">gtfscreator:html-map-gtfs-test</a>
        </li>

        
    </ul>
    
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="config.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
