<div class="modal-header">
    <h3 class="modal-title">Cartodb Layer</h3>
</div>
<div class="modal-body">
    <form name="config">
        <div class="form-group">
            <label>Layer name</label>
            <input type="text" class="form-control" ng-model="cfg.name" required>
        </div>
        <div class="form-group">
            <label>Layer name</label>
            <select type="text" class="form-control" ng-model="cfg.layerOptions.layer" required>
                <option value="positron">positron</option>
                <option value="dark-matter">dark-matter</option>
            </select>
        </div>

    </form>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="config.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
