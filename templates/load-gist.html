<div class="modal-header">
    <h3 class="modal-title">Load Github Gist</h3>
</div>
<div class="modal-body">
    <form name="config" class="form">
        <div class="form-group">
            <label>Gist id</label>
            <input type="text" class="form-control" ng-model="cfg.gist" required>
        </div>
        
        
    </form>
    
    <h4>Or load one of our examples</h4>
    <ul class="nav nav-pills-stacked">
        <li>
            <a ng-click="ok({gist:'7fd96f9513036f7c8ae6'})">Example bergamo</a>
        </li>
        
    </ul>
    
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="config.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
