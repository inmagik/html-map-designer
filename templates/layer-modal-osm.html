<div class="modal-header">
    <h3 class="modal-title">OpenStreetMap Layer</h3>
</div>
<div class="modal-body">
    <form name="config">
        <div class="form-group">
            <label>Layer</label>
            <input type="text" class="form-control" ng-model="cfg.name" required>
        </div>
    </form>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="config.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
