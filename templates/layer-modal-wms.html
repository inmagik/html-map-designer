<div class="modal-header">
    <h3 class="modal-title">WMS Layer</h3>
</div>
<div class="modal-body">
    <form name="config">
        <div class="form-group">
            <label>Layer name</label>
            <input type="text" class="form-control" ng-model="cfg.name" required>
        </div>
        <div class="form-group">
            <label>Layer URL</label>
            <input type="text" class="form-control" ng-model="cfg.layerOptions.url" required>
        </div>

        <div class="form-group">
            <label>WMS Layer </label>
            <input type="text" class="form-control" ng-model="cfg.layerOptions.params.LAYERS" required>
        </div>
        <div class="form-group">
            <label>WMS format </label>
            <input type="text" class="form-control" ng-model="cfg.layerOptions.params.FORMAT" required>
        </div>
        <!--
        <div class="form-group">
            <label>WMS version </label>
            <input type="text" class="form-control" ng-model="cfg.layerOptions.params.VERSION" required>
        </div>
        -->
        

        
        <!--
        <div class="form-group">
            <label>Popup</label>
            <select class="form-control" ng-model="cfg.templatePopup">
                <option value="">None</option>
                <option value="templates/table.html">TABLE</option>
            </select>
        </div>
        -->
        
        <div ng-include="'templates/layer-base-options.html'">  </div>

    </form>
    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="config.$invalid">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
